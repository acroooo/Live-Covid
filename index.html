<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Covid App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
        <center><img class="logo" src="https://www.heliossalud.com.ar/img/avatar-helios.png" alt="Freepik Image"/>
        </center>
        <h1 class="text-center mt-5">Live Covid Global Statistics</h1>
      <p class="text-center mt-5">
        This application show you live statistics of Covid situation. <br />I
        use the APi of Covid-19 page.
      </p>
      <button onclick="refreshData()" class="btn btn-primary btn-block">
        Actualizar datos
      </button>
      <table class="table table-hover">
        <thead>
          <tr>
            <th class="text-center">Casos</th>
            <th class="text-center">Muertes</th>
            <th class="text-center">Recuperados</th>
          </tr>
        </thead>
        <tbody>
          <tr id="data">
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script>
      init();
      function init() {
        var url = "http://api.covid19api.com/summary";

        var data = "";

        $.get(url, function (data) {
          data = `

                  <td class="text-center">${data.Global.TotalConfirmed}</td>
                  <td class="text-center">${data.Global.TotalDeaths}</td>
                  <td class="text-center">${data.Global.TotalRecovered}</td>

                  `;
          $("#data").html(data);
        });
      }

      function refreshData() {
        clearData();
        init();
      }

      function clearData() {
        $("#data").empty();
      }
    </script>
  </body>
</html>
